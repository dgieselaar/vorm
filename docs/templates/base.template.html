<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Vorm API docs</title>
  
  <base href="/docs/"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.8.3/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.8.3/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="css/style.css">
  
  <meta name="viewport" content="initial-scale=1" />
  
  <script type="text/javascript">
  	angular.module('app', ['ngMaterial', 'ngAnimate', 'ngAria']);
  </script>
  
</head>
<body
  layout="vertical"
  class="md-default-theme">
  
  <div layout="row" flex>
  
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
        <md-toolbar>
          <h6>Vorm API Docs</h6>
        </md-toolbar>
        <md-content class="doc-menu-holder">
          <ul class="doc-menu">
          
            {% for parent in nav %}
            
              <h4 class="doc-menu-header">{$ parent.label $}</h4>
              
              {% for child in parent.children %}
                <li class="doc-menu-item">
                  <a class="doc-menu-item-link" href="{$ child.url $}">{$ child.label $}</a>
                </li>
              {% endfor %}
            
            {% endfor %}
          </ul>
        </md-content>
    </md-sidenav>
    
    <div flex>
    
      <md-toolbar class="doc-header">
        <h6>{$ doc.docType | capitalize $}s > {$ doc.name $}</h6>
      </md-toolbar>
        
      <md-content class="doc-body">
        {% block content %}{% endblock %}
      </md-content>
    </div>
    
  </div>
  
</body>
</html>
